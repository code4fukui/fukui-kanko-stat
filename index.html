<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
  <title>福井県観光アンケート（データ出典：福井県観光連盟）</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
</head><body>
  <h1 id=title></h1>
  <div id=prefbox></div>
  <div id=divsels></div>
  <div id=divpie></div>
  <hr />
  <a href=https://code4fukui.github.io/fukui-kanko-survey/all.csv>CSVデータ</a>
  (<a href=https://github.com/code4fukui/fukui-kanko-survey>data on GitHub</a>, <a href="https://github.com/code4fukui/fukui-kanko-stat/">src on GitHub by Code for FUKUI</a>)<br>
</div>

<script type="module">
  import { ChartPie } from "./ChartPie.js";
  import { ChartBar } from "./ChartBar.js";
  import { CSV } from "https://js.sabae.cc/CSV.js";
  import {} from "./header.js";
  import { SurveySelector } from "./survey-selector.js";
  import { fetchAreas } from "./area.js";
  import { getSurvey } from "./getSurvey.js";
  import { Day } from "https://js.sabae.cc/DateTime.js";

  const CHART_INDEX_SINGLE = "single";
  const CHART_INDEX_MULTI = "multi";
  
  // iOS14以前に関する対応（top-level await未対応のため）
  addEventListener("load", async () => {
    const areas = await fetchAreas();
    
    title.textContent = document.title;
    const surveySelector = new SurveySelector(areas);
        
    // チャートの種類
    const chartType = {
      "pie": "円グラフ",
      "bar": "棒グラフ"
    }
    
    // 各チャートの情報
    let charts = {
      "都道府県": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "年代": {
        type: chartType["bar"],
        index: CHART_INDEX_SINGLE
      },
      "性別": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "6分類": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "回答エリア": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "世帯年収": {
        type: chartType["bar"],
        index: CHART_INDEX_SINGLE
      },
      "回答月": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "満足度": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "不便さ": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "NPS": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "宿泊数（県内）": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "今後の来訪意向": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "同行者": {
        type: chartType["pie"],
        index: CHART_INDEX_SINGLE
      },
      "訪問目的": {
        type: chartType["pie"],
        index: CHART_INDEX_MULTI,
        delimiter: "\n"
      },
      "情報収集": {
        type: chartType["pie"],
        index: CHART_INDEX_MULTI,
        delimiter: "\n"
      }
    };
    
    const sortData = (key, obj) => {
      const names = surveySelector.sortSelectCodes(key, Object.keys(obj));
      const res = {};
      for (const name of names) {
        res[name] = obj[name];
      }
      return res;
    };
    
    const onChangeChartSelect = (title, index, event) => {
      charts[title]["type"] = event.target.value;
      changeChart(title, index);
    };
    
    const changeChart = (title, index) => {
      const chartPie = document.getElementById("chart-pie" + index);
      const chartBar = document.getElementById("chart-bar" + index);
      
      switch (charts[title]["type"]) {
        case chartType["pie"]:
        chartPie.style.display = "inline-block";
        chartBar.style.display = "none";
        break;
        case chartType["bar"]:
        chartPie.style.display = "none";
        chartBar.style.display = "inline-block";
        break;
        default:
        break;
      }
    };
    
    const show = async () => {
      console.log("show")
      divpie.innerHTML = "";
      console.log(divsels.querySelectorAll("select"));
      const csv2 = await surveySelector.filter();
      
      if (csv2.length) {
        const names = Object.keys(charts);
        names.forEach((name, index) => {
          const data = {};

          switch (charts[name].index) {
            case CHART_INDEX_SINGLE:
              for (const d of csv2) {
                surveySelector.convertData(name, d);
                const v = d[name];
                if (!data[v]) {
                  data[v] = 1;
                } else {
                  data[v]++;
                }
              }
              break;

            case CHART_INDEX_MULTI:
              for (const d of csv2) {
                const values = d[`${name}ALL`].split(charts[name].delimiter);
                for (const v of values) {
                  if (!v) {
                    continue;
                  }

                  if (!data[v]) {
                    data[v] = 1;
                  } else {
                    data[v]++;
                  }
                }
              }
              break;
          }
          const data2 = sortData(name, data);
          const option = {};
          if (window.innerWidth <= 480) {
            option.width = window.innerWidth - 8;
            option.showlegend = false;
          }
          const chartPie = new ChartPie(data2, option);
          chartPie.id = "chart-pie" + index;
          const chartBar = new ChartBar(data2, option);
          chartBar.id = "chart-bar" + index;
          const div2 = document.createElement("div");
          div2.style.display = "inline-block";
          const span = document.createElement("span");
          const chartTitle = charts[name].index == CHART_INDEX_MULTI ? `${name}（複数回答あり）` : name;
          span.textContent = chartTitle + ` (${csv2.length}件)`;
          const chartSelect = document.createElement("select");
          chartSelect.onchange = onChangeChartSelect.bind(null, name, index);
          for (const key in chartType) {
            const opt = document.createElement("option");
            opt.textContent = chartType[key];
            if (charts[name]["type"] == chartType[key]) {
              opt.selected = true;
            }
            chartSelect.appendChild(opt);
          };
          span.appendChild(document.createElement("br"));
          span.appendChild(chartSelect);
          div2.appendChild(span);
          div2.appendChild(document.createElement("br"));
          div2.appendChild(chartPie);
          div2.appendChild(chartBar);
          divpie.append(div2);
          changeChart(name, index);
        });
        
        /*
        const cnts = [7, 8, 11];
        for (const n of cnts) {
          const q = "Q" + n;
          const names = Object.keys(csv2[0]).filter(a => a.startsWith(q + ":"));
          const data = {};
          for (const d of csv2) {
            for (const name of names) {
              if (d[name] == "1") {
                if (!data[name]) {
                  data[name] = 1;
                } else {
                  data[name]++;
                }
              }
            }
          }
          const chart = new ChartPie(data);
          divpie.append(chart);
        }
        */
      };
    };

    // initial csv
    const csv = await getSurvey(new Day().dayBefore(2), new Day());
    console.log("INITI", csv);

    surveySelector.createSelectElement(divsels, csv, show);

    show();
  });
  
</script>
